<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Store Rating Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    
    /* Animated Background */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s linear infinite;
    }
    
    @keyframes float {
      0% { transform: translateX(-50px) translateY(-50px); }
      100% { transform: translateX(50px) translateY(50px); }
    }
    
    .container {
      max-width: 500px;
      z-index: 1;
    }
    
    .offline-icon {
      font-size: 5rem;
      margin-bottom: 2rem;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    
    .description {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      min-width: 200px;
      justify-content: center;
    }
    
    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    
    .btn-secondary {
      background: transparent;
      color: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 2rem;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #ff6b6b;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
      
      .description {
        font-size: 1rem;
      }
      
      .offline-icon {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  
  <div class="container">
    <div class="offline-icon">üì∂</div>
    
    <h1>You're Offline</h1>
    <div class="subtitle">No Internet Connection</div>
    <p class="description">
      Don't worry! Some features of Store Rating Platform work offline. 
      Check your connection and try again, or browse your cached content.
    </p>
    
    <div class="actions">
      <a href="/" class="btn btn-primary">
        üè† Return to Home
      </a>
      <button onclick="window.location.reload()" class="btn btn-secondary">
        üîÑ Try Again
      </button>
    </div>
    
    <div class="status">
      <div class="status-dot"></div>
      <span>Connection Status: Offline</span>
    </div>
  </div>
  
  <script>
    // Auto-retry connection
    let retryCount = 0;
    const maxRetries = 3;
    
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      } else if (retryCount < maxRetries) {
        retryCount++;
        setTimeout(checkConnection, 5000);
      }
    }
    
    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Start checking connection
    setTimeout(checkConnection, 2000);
  </script>
</body>
</html>
